<div class="movies-wrapper" *ngFor="let movie of movies">
<div class="card shadow movie-card" style="max-width: 18rem;">
  <div class="card-body d-flex flex-column text-center">
      <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{movie.poster_path}}" alt="">
    <h5 class="card-title mx-auto">{{movie.title}}</h5>
    <p class="card-text text-line-clamp">{{movie.overview}}</p>
    <p>Vote Average: <strong>{{movie.vote_average}}</strong></p>
    <a [routerLink]="'/' + movie.id" class="btn btn-primary movie-btn">Details</a>
  </div>
</div>
</div>
